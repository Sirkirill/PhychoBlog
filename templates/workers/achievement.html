{% extends 'base.html' %}
{% block title %}  Достижение {% endblock %}
{% block content %}
    <div class="mt-2 text-white rounded bg-psycho-teal">
        <h1 class="d-none d-xl-inline font-italic">Достижение специалиста {{ achievement.expert.name }}</h1>
        <h3 class="d-xl-none font-italic">Достижение специалиста {{ achievement.expert.name }}</h3>
        <p>{{ achievement.alt }}</p>
    </div>
    <div class="container-fluid">
        {% if achievement.photo %}
            <img class="w-auto img-fluid" src="{{ achievement.photo.url }}" alt="{{ achievement.photo.alt }}">
        {% endif %}
    </div>


{% endblock %}
