{% extends 'base.html' %}
{% block title %} Блог {% endblock %}
{% block content %}
    <ul>
        {% for article in articles_list %}
            <li>{{ article.name }}</li>
            {{ article.author.name }}
            {{ article.release_date }}
            {{ article.content| linebreaks |title| truncatechars:'50' }}

            <hr>
        {% endfor %}
    </ul>
{% endblock %}
